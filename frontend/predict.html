<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Car Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #00d2ff 0%, #3a47d5 50%, #ff0080 100%);
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #fff;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input::placeholder {
            color: transparent;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 12px;
            font-size: 12px;
            background: linear-gradient(135deg, #00d2ff 0%, #ff0080 100%);
            padding: 2px 8px;
            border-radius: 6px;
            color: #fff;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 200px;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-predict {
            background: linear-gradient(135deg, #00d2ff 0%, #3a47d5 100%);
            color: #ffffff;
        }

        .btn-history {
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
            color: #ffffff;
        }

        #result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s;
        }

        #result:empty {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #result.error {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.4);
            color: #ffeded;
        }

        #result.success {
            background: rgba(76, 217, 100, 0.2);
            border-color: rgba(76, 217, 100, 0.4);
            color: #e8ffe8;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸš— AutoValuatorAI</h2>
            <p class="subtitle">AI-Powered Car Price Estimation</p>
        </div>

        <div class="form-container">
            <div class="form-grid">
                <div class="input-group">
                    <input id="company" type="text" placeholder="Company" required />
                    <label>Company</label>
                </div>

                <div class="input-group">
                    <input id="year" type="number" placeholder="Year" required />
                    <label>Year</label>
                </div>

                <div class="input-group">
                    <input id="owner" type="text" placeholder="Owner" required />
                    <label>Owner Type</label>
                </div>

                <div class="input-group">
                    <input id="fuel" type="text" placeholder="Fuel" required />
                    <label>Fuel Type</label>
                </div>

                <div class="input-group">
                    <input id="seller_type" type="text" placeholder="Seller Type" required />
                    <label>Seller Type</label>
                </div>

                <div class="input-group">
                    <input id="transmission" type="text" placeholder="Transmission" required />
                    <label>Transmission</label>
                </div>

                <div class="input-group">
                    <input id="km_driven" type="number" placeholder="KM Driven" required />
                    <label>KM Driven</label>
                </div>

                <div class="input-group">
                    <input id="mileage_mpg" type="number" step="0.01" placeholder="Mileage MPG" required />
                    <label>Mileage (MPG)</label>
                </div>

                <div class="input-group">
                    <input id="engine_cc" type="number" placeholder="Engine CC" required />
                    <label>Engine (CC)</label>
                </div>

                <div class="input-group">
                    <input id="max_power_bhp" type="number" step="0.01" placeholder="Max Power BHP" required />
                    <label>Max Power (BHP)</label>
                </div>

                <div class="input-group">
                    <input id="torque_nm" type="number" step="0.01" placeholder="Torque NM" required />
                    <label>Torque (NM)</label>
                </div>

                <div class="input-group">
                    <input id="seats" type="number" placeholder="Seats" required />
                    <label>Seats</label>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-predict" onclick="predict()">
                    <span>ðŸ”® Predict Price</span>
                </button>
                <button class="btn-history" onclick="goToHistory()">
                    <span>ðŸ“Š View History</span>
                </button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script src="predict.js"></script>
</body>
</html>
